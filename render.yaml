services:
  # Full Stack Application (Backend + Frontend)
  - type: web
    name: athidhi-restaurant
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --production=false && npm run build && npm run build:server
    startCommand: npm start
    # CRITICAL: Persistent disk to prevent data loss on deployments
    disk:
      name: athidhi-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
